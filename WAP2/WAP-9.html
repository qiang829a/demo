		function tableSwitch(clasName)
		{
			var obj = document.querySelectorAll(clasName);
			for(var i = 0; i < obj.length; i++)
			{
				obj[i].addEventListener('touchstart',function(){
					for(var i = 0; i < obj.length; i++)
						obj[i].className = '';
					this.className = 'on';
				},false);
			}
		}
		tableSwitch('.sex span');
		tableSwitch('.hf-time-c a');

		var iTime = 120;

		document.querySelectorAll('.phone_num div input')[3].addEventListener('click',function(){
			var _this = this;
			var timer = setInterval(function(){
				_this.disabled = true;
				_this.value = iTime+'后重新发送';
				_this.className = 'disab';
				if(iTime == 0)
				{
					clearInterval(timer);
					_this.disabled = false;
					_this.value = '重新发送';
					_this.className = '';
				}
				iTime--;
			},1000);
		},false);
		function $$$(className)
		{
			return document.querySelector(className);
		}
		$$$('.sub_btn a').addEventListener('touchend',function(){
			$$$('.sub_succ').style.display = 'block';
			$$$('.sub_succ').style.WebkitTransition = '1s all ease';
			
			setTimeout(function(){
				$$$('.sub_succ').style.opacity = 0;
				$$$('.sub_succ').style.WebkitTransition = '1s all ease';
			},3000);
			$$$('.sub_succ').addEventListener('transitionend',function(){
				$$$('.sub_succ').style.WebkitTransition = 'none';
				$$$('.sub_succ').style.opacity = 1;
				$$$('.sub_succ').style.display = 'none';
			},false);

		},false);
		document.addEventListener('touchmove',function(e){
			if($$$('.sub_succ').style.display == 'block')
				e.preventDefault();
		},false);
